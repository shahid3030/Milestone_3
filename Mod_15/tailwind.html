<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Dont look at my tail</h1>
    <h3>I have a secret tail</h3>
    <p>You do not have one</p>
    <button class="bg-sky-400 px-3 rounded text-white">Click Me</button>
    <section>
        <div class="h-32 bg-indigo-400 text-white font-bold w-1/3 flex justify-center items-center">
            <h2 class="bg-orange-400">My text</h2>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-4 gap-2 mb-1.5 m-2 pt-5">
            <div class="bg-sky-400 text-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
        </div>  
        <div class="grid grid-cols-2 gap-2 mb-1.5 m-2">
            <div class="bg-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
        </div>
        <div class="grid grid-cols-3 gap-2 mb-1.5 m-2">
            <div class="bg-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
            <div class="bg-sky-400 h-28">1</div>
        </div>
        <div class="grid grid-cols-1 gap-2 mb-1.5 m-2">

            <div class="bg-sky-400 h-28">1</div>
        </div>
        <div class="grid grid-cols-4 gap-2 mb-1.5 m-2">

            <div class="bg-sky-400 h-28 col-span-3">1</div>
            <div class="bg-sky-400 h-28">1</div>
         
        </div>
    </section>
    <section>
     <div class="grid grid-cols-3 gap-4">
        <div class="bg-indigo-400 col-span-3">Header</div>
        <div class="bg-indigo-400 col-span-2 h-32">main</div>
        <div class="bg-indigo-400">nav</div>
        <div class="bg-indigo-400 col-span-3">footer</div>
     </div>
    </section>
</body>
</html>
